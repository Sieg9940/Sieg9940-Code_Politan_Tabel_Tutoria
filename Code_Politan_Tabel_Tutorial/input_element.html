<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label fuction for title</title>
</head>
<body>
    <table>
        <form action="/datar" method="get">
            <h1>Formulir Pengisian document</h1>
                <div>
                    <span>
                        <input type="text" placeholder="Nama" id="Nama" name="Nama">
                        <label for="Nama">Masukkan Nama</label>
                    </span>
                </div>
                <span>
                    <div>
                        <input type="email" placeholder="Email" id="Email" name="Email">
                        <label for="Email">Email</label>
                    </div>
                </span>
                <span>
                    <div>
                        <input type="password" placeholder="password" id="password" name="password">
                        <label for="password">Masukkan password</label>
                    </div>
                </span>
                <span>
                    <div>
                        <input type="number" placeholder="phone" id="number" name="number">
                        <label for="number">Masukkan Nomor HP</label>
                    </div>
                </span>
                <button type="button">Kirim</button>
                <input type="button" id="kirim">
                <!-- penggunaan type="button" merupakan value atau tombol biasa yang memberikan efek seperti tombol biasa -->
                <button type="submit">submit</button>
                <input type="button" id="submit">
                <!-- penggunaan type="button" merupakan value atau tombol submit atau mengirim sebuah data dan melanjutkan ke halaman 
                selanjutnya -->
                <button type="reset">reset</button>
                <input type="button" id="reset">
                <!-- penggunaan type="reset" merupakan value atau sebuah tombol reset yang mengulangi sebuah data yang sudah di isi dari 
                sebuah halaman website -->
        </form>
</table>
    
<!-- fungsi dari  <input type="color" placeholder="color" id="color"> adalah input untuk memberikan masukkan nilia
kemudian placeholder yang berfungsi untuk memberikan nama dari sebuah inputan , dan kemudian id yakni untuk menamai atau memberikan nama dari label-->
</body>
</html>
